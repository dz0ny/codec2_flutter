group 'com.meshcore.codec2_flutter'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.meshcore.codec2_flutter'
    compileSdkVersion 34
    ndkVersion "27.0.12077973"

    defaultConfig {
        minSdkVersion 21
        externalNativeBuild {
            cmake {
                cppFlags '-std=c++17'
                arguments '-DANDROID_STL=c++_shared'
            }
        }
    }

    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
            version '3.18.1'
        }
    }
}
